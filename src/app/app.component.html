<div fxLayout="row wrap"
     fxFill
     fxFlexAlign="center"
     style="overflow: auto;">
   <div fxFlex="grow"
        fxLayout="row wrap"
        fxLayoutAlign="center center"
        fxFlexAlign="center">
      <div *ngFor="let item of list; let i = index"
           style="margin: 10px">
         <app-card [title]="item.title"
                   [img]="item.img"
                   [description]="item.description"
                   [logo]="item.logo"
                   [index]=i></app-card>
      </div>
   </div>
</div>
